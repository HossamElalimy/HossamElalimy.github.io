.loader {
  transform: rotateZ(45deg);
  perspective: 1000px;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  color: #fff;
  position: relative;
}

.loader:before,
.loader:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: inherit;
  height: inherit;
  border-radius: 50%;
  transform: rotateX(70deg);
  animation: 1s spin linear infinite;
}

.loader:after {
  color: #00BFFF; /* Your brand blue */
  transform: rotateY(70deg);
  animation-delay: .4s;
}

@keyframes spin {
  0%, 100% { box-shadow: .2em 0px 0 0px currentcolor; }
  12% { box-shadow: .2em .2em 0 0 currentcolor; }
  25% { box-shadow: 0 .2em 0 0px currentcolor; }
  37% { box-shadow: -.2em .2em 0 0 currentcolor; }
  50% { box-shadow: -.2em 0 0 0 currentcolor; }
  62% { box-shadow: -.2em -.2em 0 0 currentcolor; }
  75% { box-shadow: 0px -.2em 0 0 currentcolor; }
  87% { box-shadow: .2em -.2em 0 0 currentcolor; }
}

/* Loader full screen background */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(18, 18, 18, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loader-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

#cursor {
  display: none; /* Hide the blinking | cursor */
}


@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

.underline-animated {
  position: relative;
  display: inline-block;
  overflow: hidden;
  border-bottom: 2px solid #00BFFF; /* Always blue underline */
  padding-bottom: 4px;
}


.underline-animated::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  background-color: #00BFFF;
  width: 0;
  animation: underlineGrow 1s forwards;
}

@keyframes underlineGrow {
  from { width: 0%; }
  to { width: 100%; }
}
#email-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(18,18,18,0.95);
  display: none; /* Hidden initially */
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* üì® EMAIL Loader Shape */
#email-loader .email-loader-icon {
  position: relative;
  width: 120px;
  height: 90px;
  border-style: solid;
  box-sizing: border-box;
  border-width: 40px 60px 30px 60px;
  border-color: #3760C9 #96DDFC #96DDFC #36BBF7;
  animation: envFloating 1s ease-in infinite alternate;
}

#email-loader .email-loader-icon:after {
  content:"";
  position: absolute;
  right: 62px;
  top: -40px;
  height: 70px;
  width: 50px;
  background-image:
    linear-gradient(#fff 45px, transparent 0),
    linear-gradient(#fff 45px, transparent 0),
    linear-gradient(#fff 45px, transparent 0);
  background-repeat: no-repeat;
  background-size: 30px 4px;
  background-position: 0px 11px, 8px 35px, 0px 60px;
  animation: envDropping 0.75s linear infinite;
}

/* Animation for floating effect */
@keyframes envFloating {
  0% { transform: translate(-2px, -5px); }
  100% { transform: translate(0, 5px); }
}

/* Animation for letter dropping lines */
@keyframes envDropping {
  0% { background-position: 100px 11px, 115px 35px, 105px 60px; opacity: 1; }
  50% { background-position: 0px 11px, 20px 35px, 5px 60px; }
  60% { background-position: -30px 11px, 0px 35px, -10px 60px; }
  75%, 100% { background-position: -30px 11px, -30px 35px, -30px 60px; opacity: 0; }
}

/* Email Loader FADE/SLIDE Animations */
/* üì® Email Loader Enter: Slide from left + Bounce In */
@keyframes slideInLeftBounce {
  0% {
    transform: translateX(-100vw); /* from very left OUTSIDE screen */
    opacity: 0;
  }
  60% {
    transform: translateX(30px);
    opacity: 1;
  }
  80% {
    transform: translateX(-10px);
  }
  100% {
    transform: translateX(0);
  }
}

/* üì® Email Loader Exit: Slide to right + Fade Out */
@keyframes planeFlyOut {
  0% {
    transform: translateX(0) translateY(0) rotate(0deg);
    opacity: 1;
  }
  30% {
    transform: translateX(30vw) translateY(-10vh) rotate(20deg);
    opacity: 0.8;
  }
  60% {
    transform: translateX(60vw) translateY(-30vh) rotate(45deg);
    opacity: 0.6;
  }
  100% {
    transform: translateX(100vw) translateY(-50vh) rotate(60deg);
    opacity: 0;
  }
}


#email-loader.active {
  display: flex;
  animation: slideInLeftBounce 1s ease-out forwards; /* slower and buttery */
}

#email-loader.exit {
  animation: planeFlyOut 1.5s ease-in forwards; /* smoother paper plane effect */
}


.paper-plane-icon {
  position: fixed;
  font-size: 120px; /* Same height as email-loader (90px + padding) */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8); /* appear at 80% first */
  opacity: 0;
  transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 2s cubic-bezier(0.4, 0, 0.2, 1);
  color: #00BFFF;
  z-index: 10001;
  pointer-events: none;
}


/* When flying */
.paper-plane-fly {
  transform: translate(100vw, -50vh) rotate(45deg) scale(1.5); /* grow slightly */
  opacity: 1;
}



#sparkle-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10000;
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #00BFFF 0%, transparent 70%);
  border-radius: 50%;
  animation: sparkle-fade 1s forwards;
}

@keyframes sparkle-fade {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(0); }
}

#animated-contact {
  min-height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
}


@media (max-width: 768px) {
  #animated-contact {
    min-height: 100px; /* give more space for mobile */
  }
}

#typewriter-text {
  display: inline-block;
  min-width: 300px; /* Reserve space */
  min-height: 60px; /* Reserve height to avoid scroll jumps */
  overflow: hidden;
  white-space: nowrap;
  vertical-align: top;
}

.fade-letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInLetter 0.4s forwards;
}

@keyframes fadeInLetter {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  #typewriter-text {
    min-height: 80px;
  }
}

.slide-in-letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(5px); /* Smaller movement */
  animation: slideInUp 0.4s forwards;
}

@keyframes slideInUp {
  0% {
    opacity: 0;
    transform: translateY(5px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    <script>

      const rotatingWords = [
  "Contact Me",
  "Need a Developer?",
  "Let's Create Magic!",
  "Make It Live!"
];

const typingSpeed = 100;
const deletingSpeed = 50;
const delayAfterTyping = 1500;
const delayBetweenWords = 500;

let wordIndex = 0;
let letterIndex = 0;
let isDeleting = false;

function typeWriter() {
  const dynamicText = document.getElementById("typewriter-text");
  const currentWord = rotatingWords[wordIndex % rotatingWords.length];

  if (!isDeleting) {
    dynamicText.innerHTML = `<span class="underline-animated">${currentWord.substring(0, letterIndex + 1)}</span>`;
    letterIndex++;
    if (letterIndex === currentWord.length) {
      isDeleting = true;
      setTimeout(typeWriter, delayAfterTyping);
      return;
    }
  } else {
    dynamicText.innerHTML = `<span class="underline-animated">${currentWord.substring(0, letterIndex - 1)}</span>`;
    letterIndex--;
    if (letterIndex === 0) {
      isDeleting = false;
      wordIndex++;
      setTimeout(typeWriter, delayBetweenWords);
      return;
    }
  }

  setTimeout(typeWriter, isDeleting ? deletingSpeed : typingSpeed);
}

window.onload = function() {
  setTimeout(typeWriter, 500);
};


    window.addEventListener('load', function() {
      const pageLoader = document.getElementById('loader');
      if (pageLoader) {
          pageLoader.classList.add('hidden'); // hide page loader
      }
    });
    
    // Handle form submission (fixed)
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
    
      const pageLoader = document.getElementById('loader');
      const emailLoader = document.getElementById('email-loader');
      const paperPlane = document.querySelector('.paper-plane-icon');
      const sparkleContainer = document.getElementById('sparkle-container');
    
      if (pageLoader) {
        pageLoader.style.display = 'none';
      }
    
      if (emailLoader) {
        emailLoader.classList.add('active');
      }
    
      setTimeout(() => {
        if (paperPlane) {
          paperPlane.classList.add('paper-plane-fly'); // ‚úàÔ∏è make the plane fly
          generateSparkles(); // ‚ú® create sparkles while flying
        }
        if (emailLoader) {
          emailLoader.classList.remove('active');
          emailLoader.classList.add('exit');
        }
      }, 2500); // after 2.5 seconds
    
      setTimeout(() => {
        this.submit();
      }, 3000);
    
      function generateSparkles() {
        let sparkleInterval = setInterval(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          // Position near the plane
          const planeRect = paperPlane.getBoundingClientRect();
          sparkle.style.left = (planeRect.left + planeRect.width/2) + 'px';
          sparkle.style.top = (planeRect.top + planeRect.height/2) + 'px';
          sparkleContainer.appendChild(sparkle);
    
          setTimeout(() => sparkle.remove(), 1000); // remove after fade
        }, 100); // create sparkles every 100ms
    
        setTimeout(() => clearInterval(sparkleInterval), 1500); // stop after plane flight
      }
    });
